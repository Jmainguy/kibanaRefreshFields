on:
  push:
    tags:
      - '*'

name: release
jobs:
    release:
        name: run gorleaser
        runs-on: ubuntu-latest
        steps:
          - name: git checkout
            uses: actions/checkout@v3.5.2

          - name: Set up Go
            uses: actions/setup-go@v4
            with:
              go-version: 1.14.9

          - name: Run GoReleaser
            uses: goreleaser/goreleaser-action@v4
            with:
              version: latest
              args: release --rm-dist
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

